pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
    }
}

plugins {
    id 'io.shcm.shsupercm.fabric.stonecutter' version '1.5'
    id 'fabric-loom' version '1.4-SNAPSHOT' apply false
}

stonecutter {
    shared {
        versions '1.20.2', '1.20.1'
        vcsVersion '1.20.2'
    }

    create rootProject
}